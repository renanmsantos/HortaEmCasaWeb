<div class="container">
    <div class="row">
        <div class="col-md-12">
            <br>
            <img src="../../img/horta-em-casa-logo.png">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Faça o login</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="form" novalidate>
                        <fieldset>
                            <div class="form-group" ng-class="{'has-error':form.login.$invalid && !form.login.$pristine}">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="Login" ng-model="login.username" name="login" autofocus required>
                                </div>
                                <p ng-show="form.login.$invalid && !form.login.$pristine" class="help-block">(*) Campo obrigatório</p>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="password" class="form-control" placeholder="Senha" ng-model="login.password" name="password" type="password" value="" required>
                                </div>
                            </div>
                            <div class="form-group has-error" ng-if="mensagem">
                                <div class="text-danger">{{ mensagem }}</div>
                            </div>
                            <a ui-sref="main.painel" ng-disabled="form.$invalid" class="btn btn-lg btn-success btn-block">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
